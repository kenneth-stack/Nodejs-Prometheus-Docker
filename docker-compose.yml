version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"  # Expose Prometheus on port 9091
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    restart: unless-stopped
    networks:
      - monitoring

  alertmanager:
    image: alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"  
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    restart: unless-stopped  
    networks:
      - monitoring

  webapp:
    build: .
    container_name: Nodejs-Prometheus-Docker
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - monitoring

  node-exporter:
    image: node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"  # Standard Node Exporter port
    restart: unless-stopped
    networks:
      - monitoring

  cadvisor:
    image: cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8081"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - monitoring

networks:
  monitoring:
